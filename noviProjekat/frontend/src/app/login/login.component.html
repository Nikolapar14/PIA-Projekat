<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Moj najdrazi nastavnik</title>
</head>
<body>

  <div class="containter">

    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="../../assets/pencil.png" alt="Logo" width="40px" height="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end nav-tabs" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">Pocetna</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" routerLink="registracija">Registracija</a>
                </li>


              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row" style=" height: 100px;"></div>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/iStock-877290928.jpg" class="rounded-4" alt="...">
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-sm-6" style="background-color: antiquewhite; ">
        <div class="row" style="height: 15%; width: 100%;"></div>
        <div class="row " style="height: 70%; width: 100%;">
          <div class="col-sm-2"></div>
          <div class="col-sm-8" style="background-color: burlywood;">
              <div class="row" style="display: flex; justify-content: center;"><p style="font-style: italic;font-size: large; display: flex; justify-content: center;padding-top: 5%;"><b>Ulogujte se</b></p></div>
              <div class="row" style="display: flex; justify-content: center; margin-top: 10%; padding-left:5%;padding-right:5%">
                <table>
                  <tr>
                    <td>Korisnicko ime: </td>
                    <td><input type="text" [(ngModel)]="username"></td>
                  </tr>
                  <tr>
                    <td>Lozinka: </td>
                    <td><input type="password" [(ngModel)]="password"></td>
                  </tr>
                </table>
                <a routerLink="promenaLozinke" style="display: flex; justify-content: center;">Promena lozinke</a>
                <br>
                <a href="" style="display: flex; justify-content: center;">Zaboravljena lozinka?</a>
                <br>
                <button type="button" class="btn btn-dark"  (click)="logIn()" style="margin-top: 3%;">Login</button>
                <br>
                <span style="color: red;">{{poruka}}</span>
              </div>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="row" style="height: 15%; width: 100%;"></div>
      </div>
    </div>

    <div class="row"></div>

  </div>

</body>
</html>
